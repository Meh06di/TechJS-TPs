<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto; }</style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Book Reading Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Form -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Add a book</h2>
        <form id="bookForm" class="space-y-3">
          <input name="title" placeholder="Title" required class="w-full px-3 py-2 border rounded" />
          <input name="author" placeholder="Author" class="w-full px-3 py-2 border rounded" />
          <input name="pages" type="number" placeholder="Pages" required min="1" class="w-full px-3 py-2 border rounded" />
          <input name="pagesRead" type="number" placeholder="Pages read (default 0)" min="0" class="w-full px-3 py-2 border rounded" />
          <select name="status" class="w-full px-3 py-2 border rounded">
            <option>Want to read</option>
            <option>Currently reading</option>
            <option>Read</option>
            <option>Re-read</option>
            <option>DNF</option>
            <option>Returned Unread</option>
          </select>
          <input name="price" type="number" placeholder="Price" class="w-full px-3 py-2 border rounded" />
          <select name="format" class="w-full px-3 py-2 border rounded">
            <option>Print</option><option>PDF</option><option>Ebook</option><option>AudioBook</option>
          </select>
          <input name="suggestedBy" placeholder="Suggested by" class="w-full px-3 py-2 border rounded" />
          <div class="flex gap-2">
            <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded">Add</button>
            <button type="reset" class="px-4 py-2 border rounded">Reset</button>
          </div>
        </form>
      </div>

      <!-- Stats & list -->
      <div>
        <div class="bg-white p-6 rounded-xl shadow mb-4">
          <h2 class="text-xl font-semibold">Stats</h2>
          <div class="mt-3 grid grid-cols-3 gap-3 text-center">
            <div class="p-3 border rounded">
              <div class="text-sm">Total books</div>
              <div id="statTotal" class="text-xl font-bold">0</div>
            </div>
            <div class="p-3 border rounded">
              <div class="text-sm">Pages read</div>
              <div id="statPages" class="text-xl font-bold">0</div>
            </div>
            <div class="p-3 border rounded">
              <div class="text-sm">Books finished</div>
              <div id="statFinished" class="text-xl font-bold">0</div>
            </div>
          </div>
        </div>

        <div id="booksList" class="space-y-4"></div>
      </div>
    </div>

  </div>

  <!-- client JS -->
  <script src="./dist/main.js"></script>
</body>
</html>
